<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Version Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        svg {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            margin: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Visual Version Control System</h1>
    <svg width="600" height="400"></svg>
    <div id="tooltip"></div>

    <h2>Add New Version</h2>
    <form id="versionForm">
        <input type="text" id="version" placeholder="Version" required>
        <input type="date" id="date" required>
        <input type="text" id="changes" placeholder="Changes" required>
        <button type="submit">Add Version</button>
    </form>
    <div id="error-message" class="error"></div>
</body>
</html>
