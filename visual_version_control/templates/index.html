<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Visual Version Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Visual Version Control System</h1>
        <a href="/logout" class="btn btn-danger">Logout</a>
        
        <div class="form-group">
            <h2>Add New Version</h2>
            <form id="versionForm" class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="version" placeholder="Version" required>
                    <input type="date" class="form-control" id="date" required>
                    <input type="text" class="form-control" id="changes" placeholder="Changes" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Add Version</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-group">
            <h2>Search Versions</h2>
            <form id="searchForm">
                <input type="text" class="form-control" id="search" placeholder="Search by version or changes">
                <button type="submit" class="btn btn-secondary mt-2">Search</button>
            </form>
        </div>

        <h2>Version History</h2>
        <svg width="600" height="400"></svg>
        <h2>Version Progression</h2>
        <svg id="lineChart" width="600" height="400"></svg>
        <div id="tooltip"></div>

        <div id="pagination-controls" class="mt-4">
            <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>
    </div>
</body>
</html>
